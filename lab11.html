<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Paragraph with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#styleButton").click(function () {
          $("#myParagraph").css({
            "font-size": "20px",
            "background-color": "#f0f0f0",
            color: "#ff5733",
            "text-decoration": "underline",
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>styling</h1>
    <button id="styleButton">Apply Style for paragraph</button>
    <p id="myParagraph">
      This is the paragraph that will be styled when the button is clicked.
    </p>
  </body>
</html>
