<html>
	<head>
		<title>CSS imbedded</title>
		
		<style>
			#head{
				color: blue;
			}
			
			.myhead1{
				color: green;
			}
			
			h1{
				text-decoration: underline;
			}
		</style>
	</head>
	
	<body>
		<h1 id = "head">Hello World</h1>
		<h1 class = "myhead1">This is second test</h1>
	</body>
</html>
