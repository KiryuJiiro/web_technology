<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password4 " id="password" name="password" required />
      <br />
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
      <br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>

<script>
  document
    .getElementById("loginForm")
    .addEventListener("submit", function (event) {
      // Prevent form submission
      event.preventDefault();

      // Get form values
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const age = document.getElementById("age").value.trim();

      // Validate form fields
      if (
        username === "" ||
        password === "" ||
        fullname === "" ||
        age === "" ||
        isNaN(age) ||
        age <= 0
      ) {
        alert("Please fill out all fields correctly.");
        return;
      }

      // If valid, submit the form (for demonstration purposes, we'll just log to console)
      console.log("Username:", username);
      console.log("Password:", password);
      console.log("Full Name:", fullname);
      console.log("Age:", age);
      alert("Login successful!");
      // Here you would typically handle form submission, e.g., via AJAX or by redirecting to another page
    });
</script>
