<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags in HTML</title>
  </head>
  <body>
    <h1>Formatting Tags in HTML</h1>
    <!-- The HTML <strong> tag is a semantic tag that is used to signify that the text inside the tag is of higher importance.   -->
    <p>Hello <strong>strong</strong>.</p>

   

    <!-- The HTML <u> tag is a physical tag used to make the text underlined.  -->
    <p>This text inside u tag is  <u>underlined</u>.</p>

    <!-- The HTML <mark> tag is a physical tag that is used to highlight text.  -->
    <p>This text is <mark>marked</mark>.</p>

    <!-- The HTML <sub> tag is used to create subscript text.  -->
    <p>Text is <sub>subscripted</sub>.</p>

    <!-- The HTML <sup> tag is used to create superscript text.  -->
    <p>Text is <sup>superscript</sup>.</p>


    <!-- The HTML <del> tag is a semantic tag used to represent that the text is deleted or changed. -->
    <p>This text is <del>deleted</del>.</p>

    <!-- The HTML <ins> tag is a semantic tag used to represent that the text has been inserted in the document.  -->
    <p>This text is <del>deleted</del> <ins>inserted</ins>.</p>

    <!-- The HTML <big> tag is a physical tag used to make text one font size larger than the surrounding text. -->
    <p>This text is <big>bigger</big>.</p>

    <!-- The HTML <small> tag is a physical tag used to make text one font size smaller than the surrounding text. -->
    <p>This text is <small>smaller</small>.</p>
  </body>
</html>
