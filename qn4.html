<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <h2>User Registration Form</h2>
    <form action="/submit-registration" method="post">
      <!-- Username: Required and must be at least 5 characters long -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required minlength="5" />
      <br /><br />

      

      <!-- Email: Required and must be a valid email format -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      

      <!-- Phone Number: Required and must be in the format XXX-XXX-XXXX -->
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        pattern="(?:98|97\d{8}|0\d{1,3}\d{6,7})"
      />
      <br /><br />

      <!-- Address: Required field -->
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <br /><br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
